services:
  - type: web
    name: resilience-coach-agent
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn backend.app:app --timeout 120 --workers 2
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: GEMINI_API_KEY
        sync: false
      - key: PORT
        value: 10000
      - key: DEBUG
        value: false
    healthCheckPath: /health
    autoDeploy: true
    # Note: ChromaDB will create chroma_db/ directory automatically
    # Persistent storage included in Render's filesystem
    # Updated: 120s timeout, 2 workers for better performance
