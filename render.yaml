services:
  - type: web
    name: resilience-coach-agent
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn backend.app:create_app()
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: GEMINI_API_KEY
        sync: false
      - key: PORT
        value: 10000
    healthCheckPath: /health
    autoDeploy: true
